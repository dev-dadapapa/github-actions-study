name: "output-test from another jobs"
on: workflow_dispatch

jobs:
  1st_job:
    runs-on: ubuntu-latest
    outputs: #job level outout
     j_name: ${{ steps.output1.outputs.name}}
    steps:
      - name: make-output
        id: output1
        run: |
          echo "name=test1" >> "$GITHUB_OUTPUT"
      - name: call-output
        run: |
          echo  ${{ steps.output1.outputs.name }}  

  2nd_job:
    needs: [1st_job]
    runs-on: ubuntu-latest
    steps:
      - name: call-output
        run: |
          echo  ${{ needs.1st_job.outputs.j_name }}